<!DOCTYPE html>
<html>
<head>
    <title>课程能力清单</title>
    <#include "/header.html">
</head>
<style>
    html {
        height: 100%;
    }
    body{
        height: 100%;
    }
</style>
<body>
<div id="rrapp" v-cloak  style="height: 100%">
    <div v-show="showList">
        <div class="grid-btn">
            <div class="form-group col-sm-2" style="padding:0px 15px 0px 0px">
                <input type="text" class="form-control" v-model="q.keyword" @keyup.enter="query" placeholder="课程名称">
            </div>
            <a class="btn btn-default" @click="query">查询</a>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增课程能力清单</a>
            <a class="btn btn-primary" @click="excelImp"><i class="fa fa-plus"></i>&nbsp;导入课程能力清单</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <table style="width: 800px">
                <tr>
                    <td>
                        <div class="form-group">
                            <div class="col-sm-2 control-label">课程编号</div>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" v-model="dataInfo.courseNumber" placeholder="课程编号"/>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="form-group">
                            <div class="col-sm-2 control-label">能力</div>
                            <div class="col-sm-10">
                                <input onkeyup="value=value.replace(/^(0+)|[^\d.]+/g,'')" type="text" class="form-control" v-model="dataInfo.capability" placeholder="能力"/>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="form-group">
                            <div class="col-sm-2 control-label">权重</div>
                            <div class="col-sm-10">
                                <input  onkeyup="value=value.replace(/^(0+)|[^\d.]+/g,'')" type="text" class="form-control" v-model="dataInfo.weight" placeholder="权重">
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="form-group">
                            <div class="col-sm-2 control-label">课程名称</div>
                            <div class="col-sm-10">
                                <input  type="text" class="form-control" v-model="dataInfo.courseName" placeholder="课程名称">
                            </div>
                        </div>
                    </td>
                </tr>


                <tr>
                    <td colspan="2">
                        <div class="form-group">
                            <div class="col-sm-2 control-label"></div>
                            <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                            &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
                        </div>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/tra/tra_course_capability_list.js?_${.now?long}"></script>
</body>
</html>
