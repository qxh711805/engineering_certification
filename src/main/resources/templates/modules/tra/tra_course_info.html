<!DOCTYPE html>
<html>
<head>
    <title>课程</title>
    <#include "/header.html">
<style>
    html {
        height: 100%;
    }
    body{
        height: 100%;
    }
</style>
<body>
<div id="rrapp" v-cloak  style="height: 100%">
    <div v-show="showList">
        <div class="grid-btn">
            <div class="form-group col-sm-2" style="padding:0px 15px 0px 0px">
                <input type="text" class="form-control" v-model="q.keyword" @keyup.enter="query" placeholder="课程名称">
            </div>
            <a class="btn btn-default" @click="query">查询</a>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增课程信息</a>
            <a class="btn btn-primary" @click="excelImp"><i class="fa fa-plus"></i>&nbsp;导入课程信息</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal layui-form">
            <table style="width: 800px">
                <tr>
                    <td>
                        <div class="form-group">
                            <div class="col-sm-2 control-label">课程编号</div>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" v-model="dataInfo.courseNumber" placeholder="课程编号"/>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="form-group">
                            <div class="col-sm-2 control-label">课程名称</div>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" v-model="dataInfo.courseName" placeholder="课程名称"/>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="form-group">
                            <div class="col-sm-2 control-label">理论学时</div>
                            <div class="col-sm-10">
                                <input onkeyup="value=value.replace(/^(0+)|[^\d.]+/g,'')" type="text" class="form-control" v-model="dataInfo.theoreticalHours" placeholder="理论学时"/>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="form-group">
                            <div class="col-sm-2 control-label">实践学时</div>
                            <div class="col-sm-10">
                                <input onkeyup="value=value.replace(/^(0+)|[^\d.]+/g,'')"  type="text" class="form-control" v-model="dataInfo.practicalHours" placeholder="实践学时"/>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="form-group">
                            <div class="col-sm-2 control-label">学分</div>
                            <div class="col-sm-10">
                                <input  onkeyup="value=value.replace(/^(0+)|[^\d.]+/g,'')" type="text" class="form-control" v-model="dataInfo.credit" placeholder="学分"/>
                            </div>
                        </div>
                    </td>

                    <td>
                        <div class="form-group">
                            <div class="col-sm-2 control-label">选修方式</div>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" v-model="dataInfo.electiveMode" placeholder="选修方式"/>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="form-group">
                            <div class="col-sm-2 control-label">课程大类</div>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" v-model="dataInfo.courseBigCategories" placeholder="课程大类"/>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="form-group">
                            <div class="col-sm-2 control-label">课程小类</div>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" v-model="dataInfo.courseSmallCategories" placeholder="课程小类"/>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="form-group">
                            <div class="col-sm-2 control-label">起始时间</div>
                            <div class="col-sm-10">
<!--                                <input type="text" class="form-control" v-model="dataInfo.startTime" placeholder="起始时间"/>-->
                                <input type="text" class="layui-input form-control" id="startTime"  v-model="dataInfo.startTime" placeholder="起始时间"/>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="form-group">
                            <div class="col-sm-2 control-label">终止时间</div>
                            <div class="col-sm-10">
<!--                                <input type="text" class="form-control"  v-model="dataInfo.endTime" placeholder="终止时间"/>-->
                                <input type="text" class="layui-input form-control" id="endTime"  v-model="dataInfo.endTime" placeholder="起始时间"/>

                            </div>
                        </div>
                    </td>
                </tr>


                <tr>
                    <td colspan="2">
                        <div class="form-group">
                            <div class="col-sm-2 control-label"></div>
                            <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                            &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
                        </div>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>

</body>
</html>
